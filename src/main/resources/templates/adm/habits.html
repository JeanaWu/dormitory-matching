<!DOCTYPE html>
<!-- saved from url=(0053)https://getbootstrap.com/docs/4.1/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="https://getbootstrap.com/favicon.ico" />

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="./Dashboard_files/bootstrap.min.css"  th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="./Dashboard_files/dashboard.css"  th:href="@{/css/dashboard.css}" rel="stylesheet" />
    <style type="text/css">/* Chart.js */
    @-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}</style></head>

<body th:inline="text">
<!--引入抽取的topbar-->

<!--模板名会使用thymeleaf的规则-->
<div th:replace="commons/adbar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/adbar::sidebar(activeUri='info')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>


            <hr>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>睡觉时间</th>
                        <th>起床时间</th>
                        <th>睡觉是否打呼噜磨牙</th>
                        <th>睡眠程度</th>
                        <th>打扫卫生习惯</th>
                        <th>游戏</th>
                        <th>希望的宿舍氛围</th>
                        <th>个人性格</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:switch="${hbt.slpTime}">
                            <p th:case="1">晚上10点以前</p>
                            <p th:case="2">晚上10-11点</p>
                            <p th:case="3">晚上11-12点</p>
                            <p th:case="4">晚上12-凌晨1点</p>
                            <p th:case="5">凌晨1点以后</p>
                        </td>

                        <td th:switch="${hbt.gupTime}">
                            <p th:case="1">早上7点以前</p>
                            <p th:case="2">早上7-8点</p>
                            <p th:case="3">早上8-9点</p>
                            <p th:case="4">早上9点以后</p>
                        </td>

                        <td th:switch="${hbt.slpNoisy}">
                            <p th:case="1">是</p>
                            <p th:case="2">否</p>
                        </td>

                        <td th:switch="${hbt.slpHabits}">
                            <p th:case="1">浅眠</p>
                            <p th:case="2">熟睡</p>
                        </td>

                        <td th:switch="${hbt.clean}">
                            <p th:case="1">非常脏才打扫</p>
                            <p th:case="2">定期打扫</p>
                            <p th:case="3">脏了就扫</p>
                        </td>

                        <td th:switch="${hbt.games}">
                            <p th:case="1">玩</p>
                            <p th:case="2">不玩</p>
                        </td>

                        <td th:switch="${hbt.atmos}">
                            <p th:case="1">安静</p>
                            <p th:case="2">无所谓</p>
                            <p th:case="3">吵闹</p>
                        </td>

                        <td th:switch="${hbt.characters}">
                            <p th:case="1">外向</p>
                            <p th:case="2">内向</p>
                        </td>
                        <!--<td>-->
                            <!--<a  href="#" th:href="@{/stu/}+${stu.id}" class="btn btn-sm btn-primary">问卷</a>-->
                            <!--<a  href="#" th:href="@{/edit/}+${stu.id}" class="btn btn-sm btn-dark" >编辑</a>-->
                            <!--&lt;!&ndash;<button th:attr="del_uri=@{/emp/}+${emp.id}"  class="btn btn-sm btn-danger deleteBtn">删除</button>&ndash;&gt;-->
                        <!--</td>-->
                    </tr>
                    </tbody>
                </table>

            </div>
            <hr>
            <a  href="#" th:href="@{/allinfo}" >返回上一级</a>
        </main>
        <form id="deleteEmpForm" method="post">
            <input type="hidden" name="_method" value="delete">
        </form>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="./Dashboard_files/jquery-3.3.1.slim.min.js" th:src="@{/js/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="./Dashboard_files/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="./Dashboard_files/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script src="./Dashboard_files/feather.min.js" th:src="@{/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>
<script>


</script>

</body></html>
