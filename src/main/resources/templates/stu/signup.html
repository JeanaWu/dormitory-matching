    <title>学生注册</title>

    <!-- Bootstrap core CSS -->
    <link href="./Dashboard_files/bootstrap.min.css"  th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Custom styles for this template -->

    @-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}</style></head>

<body >
<!--顶部栏开始-->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow" th:fragment="topbar">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">学生注册</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="" aria-label="" />
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#" th:href="@{/signOut}">返回</a>
        </li>
    </ul>
</nav>
<!-- 顶部栏结束 -->

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
            <!--<form th:action="@{/stu}" method="post">-->
                <!--&lt;!&ndash;发送put请求&ndash;&gt;-->
                <!--&lt;!&ndash;1.SpringMVC配置HiddenHttpMethodFilter-->
                    <!--2.页面创建一个post表单-->
                    <!--3.创建一个 input name_method 值就是我们请求的方式&ndash;&gt;-->
                <!--<input type="hidden" name="_method" value="put" th:if="${stu!=null}">-->

                <!--<input type="hidden" name="id" th:value="${stu.id}" th:if="${stu!=null}">-->
                <!--&lt;!&ndash; id &ndash;&gt;-->
            <p style="color: red" th:text="${emsg}" th:if="${not #strings.isEmpty(emsg)}"></p>
            <form th:action="@{/signup}" method="post">
                <div class="form-group">
                    <label for="id">学号</label>
                    <input type="text" class="form-control" id="id" name="id">
                </div>

                <!-- password-->
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>

                <!-- name -->
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <!--gender-->
                <div class="form-group">
                    <label >Gender</label><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="1" >
                        <label class="form-check-label" >男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="0">
                        <label class="form-check-label" >女</label>
                    </div>
                </div>

                <!--birth-->
                <div class="form-group">
                 <label for="birth">Birth</label>
                    <input type="text" class="form-control" id="birth" placeholder="2012-12-12" name="birth" >
                </div>
                <!-- college-->
                <div class="form-group">
                    <label for="college">学院</label>
                    <input type="text" class="form-control" id="college" name="college">

                </div>
                <!-- department-->
                <div class="form-group">
                    <label for="department">系</label>
                    <input type="text" class="form-control" id="department" name="department">
                </div>

                <button type="submit" class="btn btn-primary" >注册</button>
            </form>
        </main>
    </div>
</div>
