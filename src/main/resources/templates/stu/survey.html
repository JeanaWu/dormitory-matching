<!DOCTYPE html>
<!-- saved from url=(0053)https://getbootstrap.com/docs/4.1/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="https://getbootstrap.com/favicon.ico" />

    <title>调查问卷</title>

    <!-- Bootstrap core CSS -->
    <link href="./Dashboard_files/bootstrap.min.css"  th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="./Dashboard_files/dashboard.css"  th:href="@{/css/dashboard.css}" rel="stylesheet" />
    <style type="text/css">/* Chart.js */
    @-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}</style></head>

<body >
<!--引入抽取的topbar-->
<!--模板名会使用thymeleaf的规则-->
<div th:replace="commons/bar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::sidebar(activeUri='survey')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
            <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
            <form th:action="@{/survey}" method="post">

                <!--发送put请求-->
                <!--1.SpringMVC配置HiddenHttpMethodFilter
                    2.页面创建一个post表单
                    3.创建一个 input name_method 值就是我们请求的方式-->

                <!--<div class="form-group">-->
                    <!--<label >你的学号</label>-->
                    <!--<input type="text" class="form-control" id="id" name="id">-->
                <!--</div>-->

                <!-- sleep time -->
                <div class="form-group">
                    <label >你的睡觉时间</label><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="slpTime" value="1" >
                        <label class="form-check-label" >十点以前</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="slpTime" value="2" >
                        <label class="form-check-label" >十点到十一点</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="slpTime" value="3" >
                        <label class="form-check-label" >十一点到十二点</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="slpTime" value="4" >
                        <label class="form-check-label" >十二点到一点</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="slpTime" value="5" >
                        <label class="form-check-label" >一点以后</label>
                    </div>
                </div>
                <hr>
                <!-- get up time -->
                <div class="form-group">
                    <label >你的起床时间</label><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gupTime" value="1" >
                        <label class="form-check-label" >七点以前</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gupTime" value="2" >
                        <label class="form-check-label" >七点到八点</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gupTime" value="3" >
                        <label class="form-check-label" >八点到九点</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gupTime" value="4" >
                        <label class="form-check-label" >九点以后</label>
                    </div>
                </div>
                <hr>

                <!--sleep-noisy-->
                <div class="form-group">
                    <label >你睡觉会打呼噜或者磨牙吗</label><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="slpNoisy" value="1" >
                        <label class="form-check-label" >会</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="slpNoisy" value="2" >
                        <label class="form-check-label" >不会</label>
                    </div>
                </div>
                <hr>

                <!--sleep-habits-->
                <div class="form-group">
                    <label >你睡觉的状态</label><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="slpHabits" value="1" >
                        <label class="form-check-label" >浅眠</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="slpHabits" value="2" >
                        <label class="form-check-label" >熟睡</label>
                    </div>
                </div>
                <hr>
                <!--clean-->
                <div class="form-group">
                    <label >你打扫卫生的频率</label><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="clean" value="1" >
                        <label class="form-check-label" >非常脏才打扫</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="clean" value="2" >
                        <label class="form-check-label" >定期打扫</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="clean" value="3" >
                        <label class="form-check-label" >脏了就扫</label>
                    </div>
                </div>
                <hr>
                <!--games-->
                <div class="form-group">
                    <label >你是否喜欢玩游戏</label><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="games" value="1" >
                        <label class="form-check-label" >喜欢</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="games" value="2" >
                        <label class="form-check-label" >不喜欢</label>
                    </div>
                </div>
                <hr>
                <!--atmos-->
                <div class="form-group">
                    <label >你希望的宿舍氛围</label><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="atmos" value="1" >
                        <label class="form-check-label" >安静</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="atmos" value="2" >
                        <label class="form-check-label" >都可以</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="atmos" value="3" >
                        <label class="form-check-label" >吵闹</label>
                    </div>
                </div>
                <hr>
                <!--character-->
                <div class="form-group">
                    <label >你的性格</label><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="characters" value="1">
                        <label class="form-check-label" >内向</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="characters" value="2" >
                        <label class="form-check-label" >外向</label>
                    </div>
                </div>
                <hr>

                <button type="submit" class="btn btn-primary" >提交</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="./Dashboard_files/jquery-3.3.1.slim.min.js" th:src="@{/js/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="./Dashboard_files/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="./Dashboard_files/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script src="./Dashboard_files/feather.min.js" th:src="@{/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>


</body></html>
