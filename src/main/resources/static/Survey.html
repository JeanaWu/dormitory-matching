            <section class="tables">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4">问卷表</h3>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label >你的睡觉时间</label><br/>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="slpTime" value="1" >
                                            <label class="form-check-label" >十点以前</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="slpTime" value="2" >
                                            <label class="form-check-label" >十点到十一点</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="slpTime" value="3" >
                                            <label class="form-check-label" >十一点到十二点</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="slpTime" value="4" >
                                            <label class="form-check-label" >十二点到一点</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="slpTime" value="5" >
                                            <label class="form-check-label" >一点以后</label>
                                        </div>
                                    </div>
                                    <hr>
                                    <!-- get up time -->
                                    <div class="form-group">
                                        <label >你的起床时间</label><br/>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gupTime" value="1" >
                                            <label class="form-check-label" >七点以前</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gupTime" value="2" >
                                            <label class="form-check-label" >七点到八点</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gupTime" value="3" >
                                            <label class="form-check-label" >八点到九点</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gupTime" value="4" >
                                            <label class="form-check-label" >九点以后</label>
                                        </div>
                                    </div>
                                    <hr>

                                    <!--sleep-noisy-->
                                    <div class="form-group">
                                        <label >你睡觉会打呼噜或者磨牙吗</label><br/>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="slpNoisy" value="1" >
                                            <label class="form-check-label" >会</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="slpNoisy" value="2" >
                                            <label class="form-check-label" >不会</label>
                                        </div>
                                    </div>
                                    <hr>

                                    <!--sleep-habits-->
                                    <div class="form-group">
                                        <label >你睡觉的状态</label><br/>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="slpHabits" value="1" >
                                            <label class="form-check-label" >浅眠</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="slpHabits" value="2" >
                                            <label class="form-check-label" >熟睡</label>
                                        </div>
                                    </div>
                                    <hr>
                                    <!--clean-->
                                    <div class="form-group">
                                        <label >你打扫卫生的频率</label><br/>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="clean" value="1" >
                                            <label class="form-check-label" >非常脏才打扫</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="clean" value="2" >
                                            <label class="form-check-label" >定期打扫</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="clean" value="3" >
                                            <label class="form-check-label" >脏了就扫</label>
                                        </div>
                                    </div>
                                    <hr>
                                    <!--games-->
                                    <div class="form-group">
                                        <label >你是否喜欢玩游戏</label><br/>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="games" value="1" >
                                            <label class="form-check-label" >喜欢</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="games" value="2" >
                                            <label class="form-check-label" >不喜欢</label>
                                        </div>
                                    </div>
                                    <hr>
                                    <!--atmos-->
                                    <div class="form-group">
                                        <label >你希望的宿舍氛围</label><br/>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="atmos" value="1" >
                                            <label class="form-check-label" >安静</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="atmos" value="2" >
                                            <label class="form-check-label" >都可以</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="atmos" value="3" >
                                            <label class="form-check-label" >吵闹</label>
                                        </div>
                                    </div>
                                    <hr>
                                    <!--character-->
                                    <div class="form-group">
                                        <label >你的性格</label><br/>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="characters" value="1">
                                            <label class="form-check-label" >内向</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="characters" value="2" >
                                            <label class="form-check-label" >外向</label>
                                        </div>
                                    </div>
                                    <hr>

                                    <button type="submit" class="btn btn-primary" onclick="saveSurvey()">提交</button>
                                    </form>

                                </div>
